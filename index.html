<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="General assignment" content="" />
    <meta name="@CacheUseOnly" content="" />
    <title>Stick Your Posts</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- BootStrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Masonry -->
    <script src="js/masonry.pkgd.min.js"></script>
    <link href="css/customized.css" rel="stylesheet" />
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="background-color: rgb(230, 230, 230);" onload="init()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <b class="navTitle">Post it!</b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>
                <button class="btn btn-outline-secondary" onclick="loadMore()" style="margin-right: 10px;">Load
                    More</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitPost">
                    New Post
                </button>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="submitPost" tabindex="-1" aria-labelledby="submitPostLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Let every hear</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="post-form">
                        <div class="mb-3">
                            <label for="post-title" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="post-image" onchange="toBase64(this)">
                        </div>
                        <div class="mb-3">
                            <label for="post-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title">
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="col-form-label">Content:</label>
                            <textarea class="form-control" id="post-content"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submitForm()">
                        Stick my post
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="success">
            <div class="d-flex">
                <div class="toast-body">
                    Post successfully sticked!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast align-items-center text-white bg-warning border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="completed">
            <div class="d-flex">
                <div class="toast-body">
                    All posts are loaded.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div class="grid" style="padding-top: 70px;">
    </div>

</body>
